<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <h4>Filters</h4>
                <div class="mb-3">
                    <label for="size" class="form-label">Size:</label>
                    <select class="form-select" id="size">
                        <option value="">All</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color:</label>
                    <select class="form-select" id="color">
                        <option value="">All</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="range" class="form-range" id="price" min="0" max="100" step="5">
                    <span id="priceValue">$0 - $100</span>
                </div>
            </div>
            <div class="col-md-9">
                <h4>Products</h4>
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-6 mb-4">
                        <div class="card cardProduct px-2">
                            <img src="../../src/image/product1.png" class="card-img-top" alt="Product">
                            <div class="card-body listProduct">
                                <h5 class="card-title text-center">Rolex</h5>
                                <p class="card-text text-danger">2000$</p>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-dark">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Add more product cards as needed -->
                    <div class="col-md-3 col-sm-6 col-6 mb-4">
                        <div class="card cardProduct px-2">
                            <img src="../../src/image/product2.png" class="card-img-top" alt="Product">
                            <div class="card-body listProduct">
                                <h5 class="card-title text-center">Product 2</h5>
                                <p class="card-text text-danger">1500$</p>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-dark">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-6 mb-4">
                        <div class="card cardProduct px-2">
                            <img src="../../src/image/product3.png" class="card-img-top" alt="Product">
                            <div class="card-body listProduct">
                                <h5 class="card-title text-center">Product 3</h5>
                                <p class="card-text text-danger">1800$</p>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-dark">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-6 mb-4">
                        <div class="card cardProduct px-2">
                            <img src="../../src/image/product4.png" class="card-img-top" alt="Product">
                            <div class="card-body listProduct">
                                <h5 class="card-title text-center">Product 4</h5>
                                <p class="card-text text-danger">2200$</p>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-dark">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-6 mb-4">
                        <div class="card cardProduct px-2">
                            <img src="../../src/image/product5.png" class="card-img-top" alt="Product">
                            <div class="card-body listProduct">
                                <h5 class="card-title text-center">Product 5</h5>
                                <p class="card-text text-danger">2500$</p>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-dark">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-6 mb-4">
                        <div class="card cardProduct px-2">
                            <img src="../../src/image/product6.png" class="card-img-top" alt="Product">
                            <div class="card-body listProduct">
                                <h5 class="card-title text-center">Product 6</h5>
                                <p class="card-text text-danger">1900$</p>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-dark">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
